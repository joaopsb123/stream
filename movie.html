<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Assistir</title>
  <style>
    body { background: #000; margin: 0; color: #fff; font-family: Arial; text-align: center; }
    video { width: 100%; height: 90vh; background: #000; }
    h1 { margin: 10px 0; }
  </style>
</head>
<body>
  <h1 id="title">Carregando...</h1>
  <video controls id="video"></video>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');
    fetch('data/titles.json').then(r => r.json()).then(json => {
      const item = json.find(i => i.id === id);
      if (item) {
        document.getElementById('title').textContent = item.title;
        document.getElementById('video').src = item.video;
      } else {
        document.body.innerHTML = '<h1>Vídeo não encontrado</h1>';
      }
    });
  </script>
</body>
</html>

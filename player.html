<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player de Anime</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 id="animeTitle">Anime</h1>
    <a href="index.html">‚Üê Voltar</a>
  </header>

  <main>
    <video id="player" controls width="100%" autoplay></video>
    <div id="episodeList"></div>
  </main>

  <script>
    const player = document.getElementById('player');
    const episodeList = document.getElementById('episodeList');
    const animeTitle = document.getElementById('animeTitle');

    const anime = JSON.parse(localStorage.getItem('selectedAnime'));
    if (!anime) {
      alert('Nenhum anime selecionado!');
      window.location.href = 'index.html';
    }

    animeTitle.textContent = anime.title;

    anime.episodes.forEach(ep => {
      const btn = document.createElement('button');
      btn.textContent = ep.name;
      btn.onclick = () => {
        player.src = ep.file;
        player.play();
      };
      episodeList.appendChild(btn);
    });

    if(anime.episodes[0]){
      player.src = anime.episodes[0].file;
    }
  </script>
</body>
</html>

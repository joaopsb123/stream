<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Carregando...</title>
  <script>
    async function init() {
      const params = new URLSearchParams(window.location.search);
      const code = params.get("code");

      if (!code) return alert("Código não encontrado");

      try {
        const res = await fetch(`/api/callback?code=${code}`);
        const data = await res.json();

        if (data.user) {
          localStorage.setItem("user", JSON.stringify(data.user));
          window.location.href = "/";
        } else {
          alert("Erro ao obter dados: " + JSON.stringify(data));
        }
      } catch (e) {
        alert("Erro ao conectar com o servidor.");
      }
    }

    init();
  </script>
</head>
<body>
  <p style="text-align:center; color:white; background:#000; padding:20px;">Conectando...</p>
</body>
</html>

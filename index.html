<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Stream - Rede Social Filmes</title>
<style>
  /* Reset b√°sico */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    background: #141414;
    color: #fff;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  header {
    background: #1f1f1f;
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  header .logo {
    font-size: 28px;
    color: #e50914;
    font-weight: 700;
    cursor: pointer;
  }
  header .user-area {
    display: flex;
    align-items: center;
    gap: 12px;
  }
  header .user-area img {
    width: 36px;
    height: 36px;
    border-radius: 50%;
  }
  header .btn {
    background: #e50914;
    border: none;
    padding: 8px 14px;
    border-radius: 4px;
    color: white;
    cursor: pointer;
    font-weight: 600;
    font-size: 14px;
    transition: background 0.3s ease;
  }
  header .btn:hover {
    background: #b0060f;
  }
  main {
    max-width: 1200px;
    margin: 20px auto;
    padding: 0 15px;
  }
  section {
    margin-bottom: 40px;
  }
  h2 {
    margin-bottom: 12px;
    font-weight: 700;
    font-size: 24px;
    color: #e50914;
  }
  /* Feed posts */
  .posts {
    display: flex;
    flex-wrap: wrap;
    gap: 16px;
  }
  .post {
    background: #222;
    border-radius: 8px;
    width: calc(33.333% - 10.6px);
    display: flex;
    flex-direction: column;
    cursor: pointer;
    transition: transform 0.2s ease;
  }
  .post:hover {
    transform: scale(1.05);
  }
  .post img {
    width: 100%;
    border-radius: 8px 8px 0 0;
    height: 200px;
    object-fit: cover;
  }
  .post-content {
    padding: 12px;
    flex: 1;
    display: flex;
    flex-direction: column;
  }
  .post-title {
    font-weight: 700;
    font-size: 18px;
    margin-bottom: 6px;
  }
  .post-desc {
    flex: 1;
    font-size: 14px;
    color: #ccc;
  }
  .post-actions {
    margin-top: 10px;
    display: flex;
    gap: 10px;
    align-items: center;
  }
  .post-actions button {
    border: none;
    background: transparent;
    color: #aaa;
    cursor: pointer;
    font-size: 18px;
    display: flex;
    align-items: center;
    gap: 5px;
  }
  .post-actions button.liked {
    color: #e50914;
  }
  .post-comments {
    margin-top: 10px;
    max-height: 100px;
    overflow-y: auto;
    font-size: 13px;
  }
  .comment {
    margin-bottom: 6px;
    border-bottom: 1px solid #333;
    padding-bottom: 4px;
  }
  .comment strong {
    color: #e50914;
  }
  /* Upload post */
  #newPostForm {
    background: #222;
    padding: 15px;
    border-radius: 8px;
    margin-bottom: 40px;
  }
  #newPostForm input[type="text"],
  #newPostForm textarea {
    width: 100%;
    padding: 8px 12px;
    margin-bottom: 12px;
    border-radius: 4px;
    border: none;
    font-size: 14px;
  }
  #newPostForm input[type="file"] {
    margin-bottom: 12px;
    color: white;
  }
  #newPostForm button {
    background: #e50914;
    border: none;
    padding: 10px 16px;
    font-weight: 700;
    cursor: pointer;
    border-radius: 4px;
  }
  /* Pesquisa */
  #searchSection {
    margin-bottom: 40px;
  }
  #searchInput {
    width: 100%;
    padding: 10px 14px;
    font-size: 16px;
    border-radius: 6px;
    border: none;
    outline: none;
    background: #222;
    color: white;
  }
  /* Perfil modal */
  #profileModal {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: rgba(0,0,0,0.85);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }
  #profileModalContent {
    background: #222;
    border-radius: 10px;
    padding: 25px;
    max-width: 450px;
    width: 100%;
    color: white;
  }
  #profileModalContent h3 {
    margin-top: 0;
    color: #e50914;
  }
  #profileModalContent label {
    display: block;
    margin-top: 12px;
    margin-bottom: 6px;
  }
  #profileModalContent input,
  #profileModalContent textarea {
    width: 100%;
    padding: 8px 10px;
    border-radius: 5px;
    border: none;
    font-size: 14px;
  }
  #profileModalContent button {
    margin-top: 15px;
    background: #e50914;
    border: none;
    padding: 10px 16px;
    cursor: pointer;
    border-radius: 5px;
    font-weight: 700;
  }
  #closeProfileBtn {
    background: transparent;
    border: none;
    font-size: 24px;
    color: white;
    float: right;
    cursor: pointer;
  }
  /* Stories */
  #stories {
    display: flex;
    gap: 12px;
    overflow-x: auto;
    margin-bottom: 30px;
  }
  .story {
    width: 90px;
    height: 150px;
    border-radius: 12px;
    background: #222;
    position: relative;
    cursor: pointer;
  }
  .story img {
    width: 100%;
    height: 100%;
    border-radius: 12px;
    object-fit: cover;
  }
  .story span {
    position: absolute;
    bottom: 5px;
    left: 5px;
    color: white;
    font-weight: 700;
    text-shadow: 0 0 3px black;
  }
  /* DM (simples popup) */
  #dmModal {
    position: fixed;
    top:0; left:0;
    width: 100vw; height: 100vh;
    background: rgba(0,0,0,0.95);
    display: none;
    flex-direction: column;
    max-width: 400px;
    margin: auto;
    padding: 15px;
    color: white;
    z-index: 9999;
  }
  #dmModal textarea {
    width: 100%;
    height: 120px;
    padding: 10px;
    resize: none;
    border-radius: 5px;
    border: none;
  }
  #dmModal button {
    margin-top: 12px;
    background: #e50914;
    border: none;
    padding: 10px 16px;
    cursor: pointer;
    border-radius: 5px;
    font-weight: 700;
    width: 100%;
  }
  #dmCloseBtn {
    position: absolute;
    top: 10px; right: 15px;
    font-size: 26px;
    cursor: pointer;
  }
  /* Notifica√ß√µes */
  #notifications {
    position: fixed;
    top: 10px; right: 10px;
    width: 300px;
    max-height: 400px;
    overflow-y: auto;
    background: #222;
    border-radius: 10px;
    padding: 15px;
    display: none;
    z-index: 10000;
  }
  .notification {
    padding: 8px 12px;
    background: #333;
    margin-bottom: 8px;
    border-radius: 5px;
    font-size: 14px;
  }
  /* Responsivo */
  @media(max-width: 900px) {
    .post {
      width: calc(50% - 8px);
    }
  }
  @media(max-width: 550px) {
    .post {
      width: 100%;
    }
  }
</style>
</head>
<body>

<header>
  <div class="logo" onclick="location.reload()">Stream</div>
  <div class="user-area" id="userArea">
    <button class="btn" onclick="login()">Login com Discord</button>
  </div>
</header>

<main>
  <section id="storiesSection">
    <h2>Stories</h2>
    <div id="stories"></div>
  </section>

  <section id="newPostSection" style="display:none;">
    <h2>Novo Post</h2>
    <form id="newPostForm">
      <input type="text" id="postTitle" placeholder="T√≠tulo do filme/s√©rie" required />
      <textarea id="postDesc" placeholder="Descri√ß√£o" rows="3" required></textarea>
      <input type="file" id="postImage" accept="image/*" required />
      <input type="file" id="postVideo" accept="video/*" />
      <button type="submit">Publicar</button>
    </form>
  </section>

  <section id="searchSection">
    <input type="text" id="searchInput" placeholder="Pesquisar usu√°rios, posts, hashtags..." />
  </section>

  <section id="feedSection">
    <h2>Feed</h2>
    <div class="posts" id="postsContainer"></div>
  </section>

  <section id="notificationsSection" style="display:none;">
    <h2>Notifica√ß√µes</h2>
    <div id="notifications"></div>
  </section>
</main>

<!-- Perfil Modal -->
<div id="profileModal">
  <div id="profileModalContent">
    <button id="closeProfileBtn" onclick="closeProfile()">√ó</button>
    <h3>Editar Perfil</h3>
    <label for="profileBio">Bio</label>
    <textarea id="profileBio" rows="3"></textarea>
    <label for="profileLinks">Links (separados por v√≠rgula)</label>
    <input type="text" id="profileLinks" placeholder="Ex: twitter.com/me, instagram.com/me" />
    <button onclick="saveProfile()">Salvar</button>
  </div>
</div>

<!-- DM Modal -->
<div id="dmModal">
  <button id="dmCloseBtn" onclick="closeDM()">√ó</button>
  <h3>Direct Message</h3>
  <textarea id="dmText" placeholder="Escreva sua mensagem..."></textarea>
  <button onclick="sendDM()">Enviar</button>
</div>

<script>
  // --- Dados simulados locais (localStorage)
  let users = JSON.parse(localStorage.getItem('users')) || [];
  let posts = JSON.parse(localStorage.getItem('posts')) || [];
  let stories = JSON.parse(localStorage.getItem('stories')) || [];
  let follows = JSON.parse(localStorage.getItem('follows')) || []; // { followerId, followingId }
  let notifications = JSON.parse(localStorage.getItem('notifications')) || [];
  let dms = JSON.parse(localStorage.getItem('dms')) || []; // { fromId, toId, message, timestamp }
  let currentUser = JSON.parse(localStorage.getItem('currentUser')) || null;

  // --- Utils
  function saveAll() {
    localStorage.setItem('users', JSON.stringify(users));
    localStorage.setItem('posts', JSON.stringify(posts));
    localStorage.setItem('stories', JSON.stringify(stories));
    localStorage.setItem('follows', JSON.stringify(follows));
    localStorage.setItem('notifications', JSON.stringify(notifications));
    localStorage.setItem('dms', JSON.stringify(dms));
    localStorage.setItem('currentUser', JSON.stringify(currentUser));
  }

  // --- Login com Discord - s√≥ redireciona para a p√°gina OAuth, o callback voc√™ deve implementar separado
  function login() {
    const client_id = "1388158298305597483";
    const redirect_uri = encodeURIComponent(window.location.origin + "/callback.html");
    const scope = "identify email";
    window.location.href = `https://discord.com/oauth2/authorize?client_id=1388158298305597483&response_type=code&redirect_uri=https%3A%2F%2Fstream-psi-six.vercel.app%2Fcallback.html&scope=identify+email`;
  }

  // --- Ap√≥s login, voc√™ deve salvar o usu√°rio no currentUser (pode ser feito no callback.html)
  // --- Aqui s√≥ vamos simular se o usu√°rio j√° estiver logado
  window.onload = () => {
    if (currentUser) {
      setupUIForLoggedUser();
    } else {
      document.getElementById('newPostSection').style.display = 'none';
    }
    renderStories();
    renderPosts();
    setupSearch();
  };

  function setupUIForLoggedUser() {
    const userArea = document.getElementById('userArea');
    userArea.innerHTML = `
      <img src="${currentUser.avatarUrl}" alt="Avatar">
      <span>${currentUser.username}</span>
      <button class="btn" onclick="logout()">Sair</button>
      <button class="btn" onclick="openProfile()">Perfil</button>
      <button class="btn" onclick="openDM()">DM</button>
    `;
    document.getElementById('newPostSection').style.display = 'block';
  }

  function logout() {
    currentUser = null;
    localStorage.removeItem('currentUser');
    location.reload();
  }

  // --- Criar post
  document.getElementById('newPostForm').addEventListener('submit', function(e) {
    e.preventDefault();
    if (!currentUser) {
      alert('Fa√ßa login para postar.');
      return;
    }
    const title = document.getElementById('postTitle').value.trim();
    const desc = document.getElementById('postDesc').value.trim();
    const imageFile = document.getElementById('postImage').files[0];
    const videoFile = document.getElementById('postVideo').files[0] || null;

    if (!imageFile) {
      alert('Imagem obrigat√≥ria.');
      return;
    }

    // Convertendo imagem e v√≠deo para base64 (localStorage n√£o aceita arquivos diretamente)
    const readerImage = new FileReader();
    readerImage.onload = function() {
      let videoBase64 = null;
      if (videoFile) {
        const readerVideo = new FileReader();
        readerVideo.onload = function() {
          videoBase64 = readerVideo.result;
          savePost(title, desc, readerImage.result, videoBase64);
        };
        readerVideo.readAsDataURL(videoFile);
      } else {
        savePost(title, desc, readerImage.result, null);
      }
    };
    readerImage.readAsDataURL(imageFile);
  });

  function savePost(title, desc, imgBase64, videoBase64) {
    const post = {
      id: Date.now(),
      userId: currentUser.id,
      username: currentUser.username,
      avatarUrl: currentUser.avatarUrl,
      title,
      desc,
      image: imgBase64,
      video: videoBase64,
      likes: [],
      comments: [],
      timestamp: Date.now(),
    };
    posts.unshift(post);
    saveAll();
    renderPosts();
    document.getElementById('newPostForm').reset();
  }

  // --- Renderizar posts no feed
  function renderPosts(filterUserId = null, filterSearch = '') {
    const container = document.getElementById('postsContainer');
    container.innerHTML = '';
    let filteredPosts = posts;
    if (filterUserId) {
      filteredPosts = filteredPosts.filter(p => p.userId === filterUserId);
    }
    if (filterSearch.trim().length > 0) {
      const s = filterSearch.toLowerCase();
      filteredPosts = filteredPosts.filter(p =>
        p.title.toLowerCase().includes(s) ||
        p.desc.toLowerCase().includes(s) ||
        p.username.toLowerCase().includes(s)
      );
    }
    if(filteredPosts.length === 0){
      container.innerHTML = '<p>Nenhum post encontrado.</p>';
      return;
    }
    filteredPosts.forEach(post => {
      const postDiv = document.createElement('div');
      postDiv.classList.add('post');

      postDiv.innerHTML = `
        <img src="${post.image}" alt="${post.title}" />
        <div class="post-content">
          <div class="post-title">${post.title}</div>
          <div class="post-desc">${post.desc}</div>
          <div class="post-actions">
            <button class="${post.likes.includes(currentUser?.id) ? 'liked' : ''}" onclick="toggleLike(${post.id})">
              ‚ù§Ô∏è ${post.likes.length}
            </button>
            <button onclick="toggleComments(${post.id})">üí¨ ${post.comments.length}</button>
          </div>
          <div class="post-comments" id="comments-${post.id}" style="display:none;">
            ${post.comments.map(c => `<div class="comment"><strong>${c.username}:</strong> ${c.text}</div>`).join('')}
            ${currentUser ? `<input type="text" id="commentInput-${post.id}" placeholder="Comentar..." onkeydown="if(event.key==='Enter') addComment(${post.id})"/>` : '<p>Fa√ßa login para comentar</p>'}
          </div>
          ${post.video ? `<video controls width="100%" style="margin-top:10px;border-radius:6px;"><source src="${post.video}"></video>` : ''}
        </div>
      `;

      container.appendChild(postDiv);
    });
  }

  function toggleLike(postId) {
    if (!currentUser) {
      alert('Fa√ßa login para curtir.');
      return;
    }
    const post = posts.find(p => p.id === postId);
    if (!post) return;

    if (post.likes.includes(currentUser.id)) {
      post.likes = post.likes.filter(id => id !== currentUser.id);
    } else {
      post.likes.push(currentUser.id);
      addNotification(post.userId, `${currentUser.username} curtiu seu post "${post.title}".`);
    }
    saveAll();
    renderPosts();
  }

  function toggleComments(postId) {
    const commentsDiv = document.getElementById(`comments-${postId}`);
    if (!commentsDiv) return;
    commentsDiv.style.display = commentsDiv.style.display === 'none' ? 'block' : 'none';
  }

  function addComment(postId) {
    if (!currentUser) return;
    const input = document.getElementById(`commentInput-${postId}`);
    if (!input || !input.value.trim()) return;
    const post = posts.find(p => p.id === postId);
    if (!post) return;

    post.comments.push({
      username: currentUser.username,
      text: input.value.trim(),
    });
    input.value = '';
    addNotification(post.userId, `${currentUser.username} comentou no seu post "${post.title}".`);
    saveAll();
    renderPosts();
  }

  // --- Stories
  function renderStories() {
    const container = document.getElementById('stories');
    container.innerHTML = '';
    stories.forEach(story => {
      const div = document.createElement('div');
      div.classList.add('story');
      div.innerHTML = `<img src="${story.image}" alt="Story"><span>${story.username}</span>`;
      container.appendChild(div);
    });
  }

  // --- Perfil (bio + links)
  function openProfile() {
    if (!currentUser) return alert('Fa√ßa login para editar perfil.');
    document.getElementById('profileBio').value = currentUser.bio || '';
    document.getElementById('profileLinks').value = currentUser.links ? currentUser.links.join(', ') : '';
    document.getElementById('profileModal').style.display = 'flex';
  }
  function closeProfile() {
    document.getElementById('profileModal').style.display = 'none';
  }
  function saveProfile() {
    currentUser.bio = document.getElementById('profileBio').value.trim();
    const linksRaw = document.getElementById('profileLinks').value.trim();
    currentUser.links = linksRaw ? linksRaw.split(',').map(l => l.trim()) : [];
    // Atualizar usu√°rio na lista
    const idx = users.findIndex(u => u.id === currentUser.id);
    if (idx >= 0) users[idx] = currentUser;
    saveAll();
    closeProfile();
    setupUIForLoggedUser();
  }

  // --- Pesquisa simples por usu√°rios/posts/hashtags
  function setupSearch() {
    const searchInput = document.getElementById('searchInput');
    searchInput.addEventListener('input', (e) => {
      const val = e.target.value.trim();
      renderPosts(null, val);
    });
  }

  // --- Notifica√ß√µes
  function addNotification(userId, message) {
    if (currentUser && userId === currentUser.id) {
      notifications.unshift({
        id: Date.now(),
        message,
        timestamp: Date.now(),
      });
      saveAll();
      renderNotifications();
    }
  }
  function renderNotifications() {
    if (!currentUser) return;
    const container = document.getElementById('notifications');
    if (!container) return;
    if (notifications.length === 0) {
      container.innerHTML = '<p>Nenhuma notifica√ß√£o.</p>';
      return;
    }
    container.innerHTML = notifications.map(n => `
      <div class="notification">${n.message}</div>
    `).join('');
    document.getElementById('notificationsSection').style.display = 'block';
  }

  // --- DM b√°sico
  let dmOpen = false;
  function openDM() {
    if (!currentUser) return alert('Fa√ßa login para enviar mensagens.');
    dmOpen = true;
    document.getElementById('dmModal').style.display = 'flex';
  }
  function closeDM() {
    dmOpen = false;
    document.getElementById('dmModal').style.display = 'none';
  }
  function sendDM() {
    const text = document.getElementById('dmText').value.trim();
    if (!text) return alert('Escreva uma mensagem.');
    // Aqui s√≥ salva local (sem destinat√°rio real)
    dms.push({
      fromId: currentUser.id,
      toId: null,
      message: text,
      timestamp: Date.now(),
    });
    saveAll();
    alert('Mensagem enviada (simulada).');
    document.getElementById('dmText').value = '';
    closeDM();
  }

</script>

</body>
</html>

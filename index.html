<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Stream</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      background-color: #141414;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #000;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      color: #e50914;
    }

    .user {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .user img {
      border-radius: 50%;
      width: 35px;
      height: 35px;
    }

    .main {
      padding: 40px 20px;
    }

    .section-title {
      font-size: 24px;
      margin: 20px 0 10px;
    }

    .movies {
      display: flex;
      gap: 15px;
      overflow-x: auto;
    }

    .movies img {
      width: 180px;
      height: 260px;
      border-radius: 5px;
      object-fit: cover;
    }

    .login-btn, .logout-btn {
      background: #e50914;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }

    .login-btn:hover, .logout-btn:hover {
      background: #b00610;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Stream</div>
    <div id="user-section">
      <button class="login-btn" onclick="login()">Entrar com Discord</button>
    </div>
  </header>

  <div class="main">
    <div class="section-title">Filmes em Destaque</div>
    <div class="movies" id="movies-list">
      <!-- Filmes falsos como exemplo -->
      <img src="https://image.tmdb.org/t/p/w500/8YFL5QQVPy3AgrEQxNYVSgiPEbe.jpg" alt="Deadpool">
      <img src="https://image.tmdb.org/t/p/w500/9Gtg2DzBhmYamXBS1hKAhiwbBKS.jpg" alt="Matrix">
      <img src="https://image.tmdb.org/t/p/w500/r7XifzvtezNt31ypvsmb6Oqxw49.jpg" alt="Velozes">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

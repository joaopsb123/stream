<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Stream</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #141414;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }
    header {
      background: #000;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 28px;
      font-weight: bold;
      color: #e50914;
    }
    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .user-info img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
    }
    .btn {
      background: #e50914;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }
    .btn:hover {
      background: #b00610;
    }
    .section {
      padding: 30px 20px;
    }
    .section h2 {
      margin-bottom: 15px;
    }
    .movies {
      display: flex;
      gap: 15px;
      overflow-x: auto;
    }
    .movies img {
      width: 180px;
      height: 260px;
      object-fit: cover;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Stream</div>
    <div id="userArea">
      <button class="btn" onclick="login()">Login com Discord</button>
    </div>
  </header>

  <div class="section">
    <h2>Filmes em Destaque</h2>
    <div class="movies">
      <img src="https://image.tmdb.org/t/p/w500/8YFL5QQVPy3AgrEQxNYVSgiPEbe.jpg" alt="Deadpool">
      <img src="https://image.tmdb.org/t/p/w500/9Gtg2DzBhmYamXBS1hKAhiwbBKS.jpg" alt="Matrix">
      <img src="https://image.tmdb.org/t/p/w500/r7XifzvtezNt31ypvsmb6Oqxw49.jpg" alt="RÃ¡pidos e Furiosos">
    </div>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem("user"));
    if (user) {
      document.getElementById("userArea").innerHTML = `
        <div class="user-info">
          <img src="${user.avatarUrl}" alt="Avatar">
          <span>${user.username}</span>
          <button class="btn" onclick="logout()">Sair</button>
        </div>
      `;
    }

    function login() {
      const client_id = "1388158298305597483";
      const redirect_uri = encodeURIComponent("https://stream-psi-six.vercel.app/callback.html");
      const scope = "identify email";
      window.location.href = `https://discord.com/oauth2/authorize?client_id=1388158298305597483&response_type=code&redirect_uri=https%3A%2F%2Fstream-psi-six.vercel.app%2Fcallback.html&scope=identify+email`;
    }

    function logout() {
      localStorage.removeItem("user");
      location.reload();
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Stream</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
      background: #141414;
    }
    .logo {
      font-size: 28px;
      font-weight: bold;
      color: #e50914;
    }
    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .user-info img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }
    .btn {
      background: #e50914;
      border: none;
      padding: 8px 12px;
      color: #fff;
      cursor: pointer;
      border-radius: 4px;
    }
    .section {
      padding: 20px;
    }
    .movies {
      display: flex;
      gap: 15px;
      overflow-x: auto;
    }
    .movies img {
      width: 180px;
      border-radius: 4px;
      cursor: pointer;
    }
    #playerModal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.95);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #playerModal video {
      width: 80%;
      max-width: 800px;
    }
    #playerModal .description {
      margin-top: 10px;
      font-size: 18px;
    }
    #closeBtn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Stream</div>
    <div id="userArea">
      <button class="btn" onclick="login()">Login com Discord</button>
    </div>
  </header>

  <div class="section">
    <h2>Filmes populares</h2>
    <div class="movies">
      <img src="https://image.tmdb.org/t/p/w500/8YFL5QQVPy3AgrEQxNYVSgiPEbe.jpg" alt="Deadpool" onclick="openPlayer('Deadpool', 'https://www.w3schools.com/html/mov_bbb.mp4', 'O anti-herói mais maluco da Marvel.')">
      <img src="https://image.tmdb.org/t/p/w500/9Gtg2DzBhmYamXBS1hKAhiwbBKS.jpg" alt="Matrix" onclick="openPlayer('Matrix', 'https://www.w3schools.com/html/movie.mp4', 'A realidade é uma ilusão.')">
      <img src="https://image.tmdb.org/t/p/w500/r7XifzvtezNt31ypvsmb6Oqxw49.jpg" alt="Velozes e Furiosos" onclick="openPlayer('Velozes e Furiosos', 'https://www.w3schools.com/html/mov_bbb.mp4', 'Corridas, ação e família.')">
    </div>
  </div>

  <div id="playerModal">
    <span id="closeBtn" onclick="closePlayer()">×</span>
    <video id="moviePlayer" controls autoplay></video>
    <div class="description" id="movieDesc"></div>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem("user"));
    if (user) {
      document.getElementById("userArea").innerHTML = `
        <div class="user-info">
          <img src="${user.avatarUrl}" alt="Avatar">
          <span>${user.username}</span>
          <button class="btn" onclick="logout()">Sair</button>
        </div>
      `;
    }

    function login() {
      const client_id = "1388158298305597483";
      const redirect_uri = encodeURIComponent("https://stream-psi-six.vercel.app/callback.html");
      const scope = "identify email";
      window.location.href = `https://discord.com/oauth2/authorize?client_id=1388158298305597483&response_type=code&redirect_uri=https%3A%2F%2Fstream-psi-six.vercel.app%2Fcallback.html&scope=identify+email`;
    }

    function logout() {
      localStorage.removeItem("user");
      location.reload();
    }

    function openPlayer(title, url, desc) {
      document.getElementById("playerModal").style.display = "flex";
      const player = document.getElementById("moviePlayer");
      player.src = url;
      document.getElementById("movieDesc").innerText = `${title}: ${desc}`;
    }

    function closePlayer() {
      document.getElementById("playerModal").style.display = "none";
      document.getElementById("moviePlayer").pause();
    }
  </script>
</body>
</html>

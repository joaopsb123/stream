<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Catálogo de Filmes e Animes</title>
  <style>
    body { font-family: Arial; background: #111; color: #fff; margin: 0; padding: 20px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 16px; }
    .card { background: #222; border-radius: 8px; overflow: hidden; cursor: pointer; transition: transform 0.2s; }
    .card:hover { transform: scale(1.05); }
    .card img { width: 100%; height: 280px; object-fit: cover; }
    .card h3 { margin: 10px; font-size: 1.1em; }
    input { padding: 8px; width: 100%; margin-bottom: 20px; border: none; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>Catálogo</h1>
  <input type="text" id="search" placeholder="Pesquisar...">
  <div class="grid" id="catalog"></div>

  <script>
    let data = [];
    fetch('data/titles.json').then(r => r.json()).then(json => {
      data = json;
      renderCatalog(data);
    });

    function renderCatalog(list) {
      const grid = document.getElementById('catalog');
      grid.innerHTML = '';
      list.forEach(item => {
        grid.innerHTML += \`
          <div class="card" onclick="location.href='movie.html?id=\${item.id}'">
            <img src="\${item.thumbnail}" alt="">
            <h3>\${item.title}</h3>
          </div>\`;
      });
    }

    document.getElementById('search').addEventListener('input', e => {
      const value = e.target.value.toLowerCase();
      const filtered = data.filter(item => item.title.toLowerCase().includes(value));
      renderCatalog(filtered);
    });
  </script>
</body>
</html>

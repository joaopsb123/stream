<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>ðŸŽ¬ StreamFlix</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #141414;
      color: #fff;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1em 2em;
      background: #000;
    }

    .navbar h1 {
      font-size: 1.8em;
      color: #e50914;
      margin: 0;
    }

    .login-btn {
      background: #e50914;
      color: #fff;
      padding: 0.5em 1.2em;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-btn:hover {
      background: #ff1b1b;
    }

    .movies-container {
      padding: 2em;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 1.5em;
    }

    .movie-card {
      background-color: #222;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.3s ease;
      cursor: pointer;
      box-shadow: 0 0 10px #00000055;
    }

    .movie-card:hover {
      transform: scale(1.05);
    }

    .movie-poster {
      width: 100%;
      height: 270px;
      object-fit: cover;
    }

    .movie-title {
      padding: 0.5em 1em;
      font-size: 1em;
      font-weight: 600;
    }

    @media (max-width: 600px) {
      .movie-poster {
        height: 200px;
      }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <h1>StreamFlix</h1>
    <button class="login-btn" onclick="login()">Login com Discord</button>
  </div>

  <div class="movies-container" id="movies"></div>

  <script>
    function login() {
      const clientId = '1392176069070557365';
      const redirectUri = 'https://stream-psi-six.vercel.app/callback.html';
      const scope = 'identify';
      window.location.href = `https://discord.com/api/oauth2/authorize?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&response_type=code&scope=${scope}`;
    }

    async function loadMovies() {
      const res = await fetch('titles.json');
      const movies = await res.json();
      const container = document.getElementById('movies');

      for (const movie of movies) {
        const div = document.createElement('div');
        div.className = 'movie-card';
        div.innerHTML = `
          <img class="movie-poster" src="${movie.poster || 'https://via.placeholder.com/300x450?text=Poster'}" alt="${movie.title}">
          <div class="movie-title">${movie.title}</div>
        `;
        div.onclick = () => window.location.href = `movie.html?id=${movie.id}`;
        container.appendChild(div);
      }
    }

    loadMovies();
  </script>
</body>
</html>

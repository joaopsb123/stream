<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site de Animes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ðŸŽŒ Meus Animes</h1>
  </header>

  <main>
    <aside>
      <input id="search" placeholder="Pesquisar anime...">
      <ul id="animeList"></ul>
    </aside>

    <section>
      <h2 id="title">Selecione um anime</h2>
      <a id="playLink" href="player.html">Assistir</a>
    </section>
  </main>

  <footer>
    <small>Use apenas arquivos que vocÃª tem permissÃ£o de hospedar.</small>
  </footer>

  <script>
    let catalog = [];
    let selectedAnime = null;

    fetch('catalog.json').then(r => r.json()).then(data => {
      catalog = data;
      renderList();
    });

    function renderList(filter='') {
      const listEl = document.getElementById('animeList');
      listEl.innerHTML = '';
      catalog
        .filter(a => a.title.toLowerCase().includes(filter.toLowerCase()))
        .forEach((anime, idx) => {
          const li = document.createElement('li');
          li.textContent = anime.title;
          li.onclick = () => selectAnime(idx);
          listEl.appendChild(li);
        });
    }

    function selectAnime(idx) {
      selectedAnime = catalog[idx];
      document.getElementById('title').textContent = selectedAnime.title;
    }

    document.getElementById('search').addEventListener('input', e => renderList(e.target.value));

    document.getElementById('playLink').addEventListener('click', e => {
      if (!selectedAnime) {
        e.preventDefault();
        alert('Selecione primeiro um anime!');
      } else {
        localStorage.setItem('selectedAnime', JSON.stringify(selectedAnime));
      }
    });
  </script>
</body>
</html>
